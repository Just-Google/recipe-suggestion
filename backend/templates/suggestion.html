<link rel="stylesheet" href="../App.css">
<meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


<header>
    <div class="jumbotron text-center">
        <h1>Chinese Recipe Suggestion</h1>
        <h5>Enter in the ingredients you have at home and we will generate Chinese Recipes</h5>
    </div>
</header>

<div style = "background-color: yellow;">
<form style = "text-align:center; padding:25; margin-top: -16px;" action = "/recipe" method = "post">
    <input style = "height: 50; width: 500" name="ingredients" type="text" placeholder = "Write ingredients"></input>
    <input type="submit" value="Submit"></input>
</form>
</div>


<div class="recipes">
    {%for i in range(0, len)%}
    
    <section class="recipeRow">
    <h1 class="recipeName"><a href = "{{recipes[i].link}}">{{recipes[i].name}}</a></h1>
    <img src = "{{recipes[i].picture}}">
    <p>{{recipes[i].ingredients}}</p>
    </section>
    
    {%endfor%}
</div>

<footer>
    <div class="mt-auto text-center text-light py-2">
        <h6>Recipe Suggestion &copy; - 2022</h6>
        <h6>Created by Jun Lin, Kai Lin, and Muhaimin Sarker</h6>
    </div>
</footer>
